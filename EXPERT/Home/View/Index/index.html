  	<script type="text/javascript">
      document.onkeydown = function(event){ 
        e = event ? event :(window.event ? window.event : null); 
        if(e.keyCode == 13) login();
      }
      function login(){
        var username = jQuery.trim($('#username').val());
        var password = jQuery.trim($('#password').val());
        var captcha = jQuery.trim($('#captcha').val());
//          alert("输入的验证码："+captcha);
//        alert('__CDN__/jquery/2.1.1/');
        $.post('{:U("Index/login")}', {account:username,password:password,captcha:captcha},function(resp){
            if (resp.code == '0') {
              $('#error_area').fadeIn();
              $('#error_text').text(resp.msg);
            } else if (resp.code == '1') location.href = '/Homepage/index';
          }
        );
      }
  	</script>
